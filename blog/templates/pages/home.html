{% extends "articlelist.html" %}

{% block articlelist %}
{% autoescape false %}
    {% for post in articles %}
        <div class="p">
            <span class="aldate">{{post[0]}}</span><br/>
            <div class="preview">
                <p>{{post[3]}}</p>
            </div>
            <a class="readmore" href="/blog/{{post[1]}}">read more</a>
        </div>
        <hr color="silver">
    {% endfor %}
{% endautoescape %}
{% endblock %}
