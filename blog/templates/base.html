<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <link rel="shortcut icon" href="/static/images/favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
        {% if title %}
        <title>{{title}} - yakiang's blog</title>
        {% else %}
        <title>yakiang's blog</title>
        {% endif %}
    </head>
    <body>
        <div id="container">
            <div id="header">
                <a href="https://github.com/yakiang/flask-blog">
                    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
                </a>
                <a style='padding-left:40%;' href='/'><img src="/static/images/favicon.png"><br></a>
                <div id='links'>
                    <div id='pages'>
                        <a href='/archives'>Archives</a>
                        <a href='/about'>About</a>
                        <a href='/projects'>Projects</a>
                    </div>
                    <div id='mysns'>
                        <a target='_blank' href='https://twitter.com/yakiang'><img src='/static/images/twitter.png'></a>
                        <a target='_blank' href='https://github.com/yakiang'><img src='/static/images/github.png'></a>
                        <a target='_blank' href='https://plus.google.com/104607021115600975600'><img src='/static/images/google.png'></a>
                    </div>
                </div>
            </div>
            {% block maincontent %} {% endblock %}
            <br><br><br><br><br>
            <!-- footer -->
            <div id="footer">
                <hr width='150%' color='silver'>
                <span class='copyright'>yakiang Â© 2013-2014.</span>
                <span class='copyright'>Powered by Flask.</span>
            </div>
        </div>
    </body>
</html>
